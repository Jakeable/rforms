{% extends "base.html" %}
{% block content %}
<!--source: http://bootsnipp.com/snippets/BDm1D -->
<div class="error">
    {% if errno %}
    <div class="error-code m-b-10 m-t-20">{{ errno }}<i class="fa fa-warning"></i></div>
    {% endif %}
    <h3 class="font-bold">{{short_message | safe}}</h3>

    <div class="error-desc">
        {{ long_message | safe }}

        <p>Please <a href="/contact">contact {{g.settings.contact_destination}}</a> if you are unable to resolve this issue.</p>
        <div>
            <a class=" login-detail-panel-button btn" href="/">
                    <i class="fa fa-arrow-left"></i>
                    Go back to Homepage
                </a>
        </div>
    </div>
</div>
<style>
    .error {
      margin: 0 auto;
      text-align: center;
    }

    .error-code {
      bottom: 60%;
      color: #2d353c;
      font-size: 96px;
      line-height: 100px;
    }

    .error-desc {
      font-size: 12px;
      color: #647788;
    }

    .m-b-10 {
      margin-bottom: 10px!important;
    }

    .m-b-20 {
      margin-bottom: 20px!important;
    }

    .m-t-20 {
      margin-top: 20px!important;
    }

</style>
{% endblock %}
